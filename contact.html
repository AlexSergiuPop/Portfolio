  <body class="contact">

      </ul>

    <div class="contact-container">
      <h2 class="contact-title">
        You have a question or want to work together?
      </h2>
      <form
        action="https://formsubmit.co/alexsergiupop@gmail.com"
        method="POST"
      >
        <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_next"
          value="https://alexsergiupop.github.io/Portfolio/Thanks.html"
        />
        <input type="hidden" name="_subject" value="New email from Portfolio" />
        <div class="form-control">
          <label class="contact-label" for="name"></label>
          <input
            class="contact-input"
            name="Name"
            type="text"
            id="name"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-control">
          <label class="contact-label" for="email"></label>
          <input
            class="contact-input"
            name="Email"
            type="email"
            id="email"
            placeholder="Email address"
            required
          />
        </div>
        <div class="form-control">
          <label class="contact-label" for="message"></label>
          <textarea
            class="contact-textarea"
            name="Message"
            cols="30"
            rows="10"
            id="message"
            placeholder="Message"
            required
          ></textarea>
        </div>
        <div class="form-control">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
        <!-- <div id="status" class="success">Success</div> -->
      </form>
    </div>
